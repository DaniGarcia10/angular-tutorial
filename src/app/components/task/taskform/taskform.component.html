<div class="row">
  <div class="col-md-12">
    <form [formGroup]="formTaskEdit" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': this.formTaskEdit.get('name')?.invalid && this.formTaskEdit.get('name')?.touched}" id="exampleFormControlInput1">
        <small *ngIf="formTaskEdit.get('name')?.errors?.['required']">El nombre es requerido</small>
        <small *ngIf="formTaskEdit.get('name')?.errors?.['maxlength']">El nombre no puede tener más de 50 caracteres</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Descripción</label>
        <textarea class="form-control" formControlName="description" [ngClass]="{'is-invalid': this.formTaskEdit.get('description')?.invalid && this.formTaskEdit.get('description')?.touched}" id="exampleFormControlInput1"></textarea>
        <small *ngIf="formTaskEdit.get('description')?.errors?.['maxlength']">La descripción no puede tener más de 250 caracteres</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Prioridad</label>
        <select class="form-control" formControlName="priority" id="exampleFormControlSelect1">
          <option value="H">Alta</option>
          <option value="M">Media</option>
          <option value="L">Baja</option>
        </select>
        <small *ngIf="formTaskEdit.get('priority')?.errors?.['required']">La prioridad es requerida</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Fecha de expiración</label>
        <input type="datetime-local" class="form-control" formControlName="expirationDate" [ngClass]="{'is-invalid': this.formTaskEdit.get('expirationDate')?.invalid && this.formTaskEdit.get('expirationDate')?.touched}" id="exampleFormControlInput1">
        <small *ngIf="formTaskEdit.get('expirationDate')?.errors?.['required']">La fecha de expiración es requerida</small>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </div>
</div>
